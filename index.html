<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>elma-test</title>
</head>
<body>
    <header>
        <h1>elma-task-manager</h1>
    </header>
    <main>
        <article>
            <section class="dates">
                <button class="arrow left">left</button>
                <div class="dates__container">

                </div>
                <button class="arrow right">right</button>
            </section>
            <section class="task-fields">
                <div class="task-fields__item">
                    <div class="task-fields__namespace">
                        <p class="task-fields__name"></p>
                    </div>
                    <div class="task-fields__taskspace">

                    </div>
                </div>
            </section>
        </article>
        <aside class="backlog">
            <h2>Backlog</h2>
            <div class="backlog__card">
                <p class="backlog__header"></p>
                <p class="backlog__description"></p>
            </div>
        </aside>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.elma-bpm.ru/">elma</a></li>
            <li><a href="https://github.com/AlexBashorin">my github</a></li>
            <li><a href="https://t.me/Alex_bash">my telegram</a></li>
        </ul>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
